<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="ISO-8859-1">
	<title>Update Activity List</title>
    <!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<!-- jQuery library -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 	 <!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/script/javascript.js}"></script>
	<script type="text/javascript" th:src="@{/script/activityList.js}"></script>
	<script type="text/javascript" th:src="@{/script/textarea.js}"></script>

	<style>
		td, input{
			width: 25rem;
		}
		textarea {
			width: 100%;
			height: fit-content;
		}
	</style>
</head>
<body id="bootstrap-overrides">
	<div id="bg"></div>
	<div th:insert="fragments/header.html"></div>
	<div class="container">
		<h3 style="text-align:center">Update Activity List</h3>
		<form action="#" th:action="@{/updateActivityList}" th:object="${activityList}" th:method="put">
		    <table class="updateTable">
		    	<tr>
		    		<td><label path="activityListID">Activity List ID</label></td>
		    		<td><input name="activityListID" th:value="${activityList.activityListID}" readonly/></td>
		    	</tr>
		        <tr>
		            <td><label path="activityName">Activity Name</label></td>
		            <td><input name="activityName" th:value="${activityList.activityName}" required/></td>
		        </tr>
		        <tr>
		            <td><label path="description">Description</label></td>
		            <td><textarea class="textarea" name="description" th:text="${activityList.description}" th:value="${activityList.description}"></textarea></td>
		        </tr>
     		    <tr>
		            <td><label path="majorMuscleGroup">Major Muscle Group</label></td>
		            <td><input type="text" name="majorMuscleGroup" th:value="${activityList.majorMuscleGroup}" required/></td>
		        </tr>
          		<tr>
		            <td><label path="minorMuscles">Minor Muscles</label></td>
		            <td><input type="text" name="minorMuscles" th:value="${activityList.minorMuscles}"/></td>
		        </tr>
		        <tr>
		            <td colspan=2><input type="submit" value="Submit" /></td>
		        </tr>
		    </table>
		</form>
   		<div style="text-align:center; margin-top: 1rem;">
			<a th:href="@{/activityList?page=1}" th:text="${'Back to Activity Lists'}"></a>
		</div>
	</div>
</body>
</html>
