<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<!-- jQuery library -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 	 <!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"> 
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Workout</title>
	<script th:inline="javascript" defer>
		function confirmDelete(id) {
			if (confirm('Do you want to delete this?') == true) {
				const HTTP = new XMLHttpRequest();
				const url='/deleteWorkout/' + id;
				HTTP.open('DELETE', url, true);
				HTTP.onload = function () {
					while (HTTP.readyState != 4) {
						
					}
					window.location.replace('/workout');
				};
				HTTP.send();
			}	
		}
	</script>  
</head>
<body>
	<div th:insert="fragments/header.html"></div>
	<div class="container">
		<h1>Workout</h1>
		<table>
		
			<tr>
				<th>Workout ID</th>
				<th>Workout Date</th>
				<th>Location</th>
				<th colspan=2></th>
			</tr>
			<tr>
				<td th:text="${workout.workoutID}"></td>
				<td th:text="${workout.workoutDate}"></td>
				<td th:text="${workout.location}"></td>
				<td ><a th:href="@{/updateWorkout(workoutID=${workout.workoutID})}">Update</a></td>
				<td ><a href="#" th:onclick="confirmDelete([[${workout.workoutID}]])">Delete</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
