<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<!-- jQuery library -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 	 <!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/script/javascript.js}"></script>
	<script type="text/javascript" th:src="@{/script/textarea.js}"></script>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add Activity List</title>
</head>
<body>
	<div id="bg"></div>
	<div th:insert="fragments/header.html"></div>
	<div class="container">
		<h1 style="text-align:center">Add an Activity List here:</h1>
		<form action="#" th:action="@{/activityList}" method="post">
		    <table style="margin:auto">
		        <tr>
		            <td><label path="activityName">Activity List Name</label></td>
		            <td><input type="text" name="activityName" required/></td>
		        </tr>
		        <tr>
		            <td><label path="description">Description</label></td>
		            <td><textarea class="textarea" name="description"></textarea></td>
		        </tr>
		        <tr>
					<td><label path="majorMuscleGroup">Major Muscle Group</label></td>
		            <td><input type="text" name="majorMuscleGroup" required/></td>
		        </tr>
    		    <tr>
					<td><label path="minorMuscles">Minor Muscles</label></td>
		            <td><input type="text" name="minorMuscles"/></td>
		        </tr>
		        <tr>
		            <td colspan=2><input type="submit" value="Submit" /></td>
		        </tr>
		    </table>
		</form>
	</div>
</body>
</html>
